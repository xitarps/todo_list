require:
  - rubocop-rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.2.1
  SuggestExtensions: false
  Exclude:
    - 'app/channels/**/*'
    - 'app/mailers/**/*'
    - 'app/models/application_record.rb'
    - 'app/jobs/*'
    - 'bin/**/*'
    - 'config.ru'
    - 'config/application.rb'
    - 'config/boot.rb'
    - 'config/environment.rb'
    - 'config/environments/*'
    - 'config/importmap.rb'
    - 'config/initializers/*'
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'db/**/*'
    - 'Gemfile'
    - 'node_modules/**/*'
    - 'Rakefile'
    - 'script/**/*'
    - 'spec/features/*'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'vendor/**/*'

Metrics/BlockLength:
  AllowedMethods: ['describe', 'context', 'feature', 'scenario', 'let']
  Enabled: true

Layout/LineLength:
  Max: 120
  Enabled: true

